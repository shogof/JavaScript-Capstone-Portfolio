<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#home" class="logo">Shogo</a>
      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#project">Project</a>
        <a href="#contact">Contact</a>
      </nav>
      <div id="ham-btn">
        <div class="theme-switch-wrapper">
          <label class="theme-switch">
            <input type="checkbox" />
            <div class="slider round"></div>
          </label>
        </div>
        <i class="bx bx-menu" id="menu-icon"></i>
      </div>
    </header>
    <section class="home" id="home">
      <div class="home-content">
        <h4>Hello It's Me</h4>
        <h1>Shogofa</h1>
        <h3 class="text-animition">I'm a <span></span></h3>
        <p>
          A junior web developer with a passion for crafting exceptional web
          experiences.
        </p>
        <a href="contact" class="btn1">LET'S CONNECT </a>
        <div class="social-container">
          <div class="navigation">
            <span style="--i: 0; --x: -1; --y: 0"> 
              <a href="#"><i class='bx bxl-facebook-circle'></i></i></a>
            </span>
            <span style="--i: 1; --x: 1; --y: 0">
              <a href="#"><i class="bx bxl-linkedin"></i></a>
            </span>
            <span style="--i: 2; --x: 0; --y: -1">
              <a href="https://github.com/shogof"><i class="bx bxl-github"></i></a>
            </span>
            <span style="--i: 3; --x: 0; --y: 1">
              <a href="#"><i class="bx bxl-whatsapp"></i></a>
            </span>
            <span style="--i: 4; --x: 1; --y: 1">
              <a href="#"><i class='bx bxl-telegram'></i></i></a>
            </span>
            <span style="--i: 5; --x: -1; --y: -1">
              <a href="#"><i class='bx bxl-twitter'></i></a>
            </span>
            <span style="--i: 6; --x: 0; --y: 0">
              <ion-icon name="close-outline"></ion-icon>
            </span>
            <span style="--i: 7; --x: -1; --y: 1">
              <a href="#"><i class='bx bxl-gmail'></i></i></a>
            </span>
            <span style="--i: 8; --x: 1; --y: -1">
              <a href="#"><i class='bx bxl-instagram'></i></a>
            </span>
          </div>
        </div>
      </div>
      <img src="images/image.jpg" alt="" class="home-img" />
    </section>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
